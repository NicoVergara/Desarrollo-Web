      Funciones con Argumentos o Múltiples Parámetros
      function suma(){
        var resultado = 0;

        for(numero in arguments){
          resultado += arguments[numero];
        }
        return resultado;
      }

      alert(suma(5, 4));

      function resta(){
        var restaTotal = arguments[0];

        for(var numero = 1; numero < arguments.lenght; numero++){
