<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TP01 - Calculadora</title>
  </head>
  <body>
    <script type="text/javascript">
    
      var numero1 = parseInt(prompt("Número 1:"));
      var numero2 = parseInt(prompt("Numero 2:"));

      var suma = numero1 + numero2;
      var resta = numero1 - numero2;
      var mult = numero1 * numero2;
      var div = numero1 / numero2;

      alert("El resultado de la suma es: " + suma);
      alert("El resultado de la resta es: " + resta);
      alert("El resultado de la multiplicación es: " + mult);
      alert("El resultado de la división es: " + div);
      var mensaje = "El resultado de la suma es: ";
      mensaje += suma;
      console.log(suma);

    </script>
  </body>
</html>
