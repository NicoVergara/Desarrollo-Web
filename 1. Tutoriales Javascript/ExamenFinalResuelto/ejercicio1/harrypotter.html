<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/harrypotter.css"/>
    <script src="js/harrypotter.js"></script>        
</head>
    <body>
        <h1><img id="titulo" src="img/harrypotter.png"/></h1>
        <div id="seleccion">
            <table>
                <tr><td>
                    <input type="radio" name="casa" value="g" checked/>Gryffindor<br/>
                    <input type="radio" name="casa" value="h"/>Hufflepuff<br/>
                    <input type="radio" name="casa" value="r"/>Ravenclaw<br/>
                    <input type="radio" name="casa" value="s"/>Slytherin<br/><br/>
                </td>
                <td>
                    <label for="nombre">Nombre del personaje</label><br/>
                    <input type="text" name="nombre"/><br/>
                </td>
                <td>
                    <label for="descripcion">Descripción del personaje</label><br/>
                    <textarea name="descripcion" rows="10"></textarea><br/>
                </td></tr>
            </table>
            <button id="crear">Crear carta</button><br/>
            <p>Para borrar una carta pulsa sobre ella. Asegúrate de no pulsar sobre otro elemento que no sea el div (no pulses sobre título, texto o imagen) </p>
        </div>
        <div id="cartas"></div>
    </body>

</html>
