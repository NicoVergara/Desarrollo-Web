<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TP07 - DOM y Navegador</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header>
    <div class="container linear-gradient imdb">
      <h2>Internet Movie DataBase</h2>
    </div>
  </header>

  <div class="col-xs-12 col-md-12">
    <form id="movie-form">
      <div class="form-group col-sm-7">
        <input type="text" class="form-control" placeholder="Ingrese ID" id="id">
      </div>
      <div class="form-group col-sm-7">
        <input type="text" class="form-control" placeholder="Ingrese Título" id="titulo">
      </div>
      <div class="form-group col-sm-7">
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="form-group col-sm-7">
        <button class="button" id="agregarPelicula">Agregar</button>
        <button class="button" id="listarPeliculas">Listar</button>
        <button class="button" id="eliminarPelicula">Eliminar</button>
        <button class="button" id="filtroId">Filtro ID</button>
        <button class="button" id="filtroTitulo">Filtro Título</button>
      </div>
    </form>
  </div>

  <!-- <div class="container">
      <li></li>
    </div> -->

  <!-- JAVASCRIPT -->
  <script src="js/main.js"></script>

</body>

</html>
