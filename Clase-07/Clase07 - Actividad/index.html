<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase07 - Actividad</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <h2>Diario de Noticias</h2>
      </div>
    </header>

    <div class="container col-xs-12">
      <form id="diario-form">
        <div class="form-group col-sm-7">
          <input type="text" class="form-control" placeholder="Ingrese ID" id="id">
        </div>
        <div class="form-group col-sm-7">
          <input type="text" class="form-control" placeholder="Ingrese Título" id="titulo">
        </div>
        <div class="form-group col-sm-7">
          <input type="text" class="form-control" placeholder="Ingrese Descripción" id="descripcion">
        </div>
        <div class="form-group col-sm-7">
          <input type="text" class="form-control" placeholder="Ingrese Imagen" id="imagen">
        </div>

        <div class="form-group col-sm-7">
          <button class="button" id="agregar">Agregar</button>
          <button class="button" id="listar">Listar</button>
        </div>
      </form>
    </div>

    <div class="container">
      <li></li>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/main.js"></script>

  </body>
</html>
