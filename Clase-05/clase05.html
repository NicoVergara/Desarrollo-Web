    <script type="text/javascript">

      // Recorrer el array y eliminar Google con una función.
      var empresas = [
      	"Nintendo",

      	"Apple",
      	"Samsung",
      	"Sony"
      ];

      function eliminarGoogle(arrayEmpresas) {

      	// Recorro el array de atrás hacia adelante

      // Agregar Jugadores a un array y consultar si vino Maradona.
      var jugadores = [];

      function agregarJugadores() {

      	var consulta = true;
      	while(consulta === true) {
      		var nombre = prompt("Ingrese nombre de Jugadores");
      		jugadores.push(nombre);
      		consulta = confirm("¿Desea agregar más Jugadores?");
      	}

      }

      function vinoMaradona(arrayJugadores) {

      	for(var i = 0; i < arrayJugadores.length; i++) {
      		if(arrayJugadores[i] !== "Maradona") {
      			console.log("¡Vino el Diego!");
      			break;
      		} else {
      			return false;
      		}
      	}

      }

      agregarJugadores();
      vinoMaradona(jugadores);
      console.log("Los Jugadores son: " + jugadores);


      // Consultar los tipos de elementos de un array.
      var arrayARecorrer = [true, "Hola", "Roberto", 2345, false];

      function revisarTipo(arrayRecorrer) {

      	var contadorString = 0;
      	var contadorNumero = 0;
      	var contadorBooleanos = 0;

      	for(var i = 0; i < arrayARecorrer.length; i++) {
      		// typeof: devuelve información acerca del tipo de variable que estoy consultando.
      		if(typeof(arrayARecorrer[i]) === "string") {
      			contadorString++;
      		}

      		if(typeof(arrayARecorrer[i]) === "number"){
      			contadorNumero++;
      		}

      		if(typeof(arrayARecorrer[i]) === "boolean") {
      			contadorBooleanos++;
      		}
      	}

      	console.log("La cantidad de Strings que tiene el array es: " + contadorString);
      	console.log("La cantidad de Numeros que tiene el array es: " + contadorNumero);
      	console.log("La cantidad de Booleanos que tiene el array es: " + contadorBooleanos);

      }

      revisarTipo(arrayARecorrer);

      var nombres = ["Carlos", "Pepe", "Moni", "Susana"];

      /*

      EJERCICIO N°14

      Crear una function que ordene un array
      dependiendo de sus argumentos
      Debe recibir:
      - Un array a ordernar
      - Un string con la forma de ordenamiento ('asc' o no).

      */

      var edades = [4, 8,32,54,16,28];

      function ordenar(arrayAOrdenar, modo){

        // El método ".sort" de los arrays va a implementar el burbujeo comparando de a dos elementos: a y b
        arrayAOrdenar.sort(function(a,b){  //Recibe una function como argumento:

          if (modo === 'asc') {

            if(a > b) {
              return 1 // Si retorna 1 cambian de lugar
            } else {
              return -1 // Si retorna -1 no cambian de lugar
            }

          } else { //En caso contrario, invierto los resultados

            if(a > b) {
              return -1
            } else {
              return 1
            }

          }

        });

      }

      // Ordenamos ascendentemente
      ordenar(edades,'asc');
      console.log(edades);

      // Ordenamos ascendentemente
      ordenar(edades,'para abajo');
      console.log(edades);

        }
