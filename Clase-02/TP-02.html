      //  1. Para números del 1 al 100, imprimir "Estos son números pares:" seguido de todos los números pares.

      mensajePar = "Estos son los números pares: ";
      mensajeImpar = "Estos son los números impares: ";
      for(numero = 1; numero <= 100; numero++){

      // Ejercicio 4: Generar un número al azar. Para eso usamos Math.floor(Math.random()*11) --> Genera un número al azar entre 0 y 10
      // 1. Generar un número al azar cada vez ejecutamos.
      // 2. Para cada número, dar distintos puntos:

      // 3. Si sale el número 0, el jugador perdió. Informarlo con un mensaje.

      // Ejercicio 4: Piedra, Papel, o Tijera!
      // Generar un array con las tres opciones.
      // Generar la opción de la computadora usando Math.floor(Math.random())*3) --> nos devuelve 0, 1 o 2
      // Pedir la opción por escrito y fijarnos a qué opción equivale.
      // Checkear si ganó, perdió o empató y mostrar mensaje.
      var eligeUsuario = prompt("¿Piedra, Papel o Tijera?");

      var eligeComputadora = Math.floor(Math.random()*3);
      if(eligeComputadora == 0){
        eligeComputadora = "Piedra";
      }else if(eligeComputadora == 1){
        eligeComputadora = "Papel";
      }else{
        eligeComputadora = "Tijera";
      }
      alert("Computadora Elige: " + eligeComputadora);

      var jugar = function(eligeUsuario, eligeComputadora){
        if(eligeUsuario == eligeComputadora){
          return "¡Empate!";
        }
        if(eligeUsuario == "Piedra"){
          if(eligeComputadora == "Tijera"){
            return "¡Ganaste!";
          }else{
            return "¡Perdiste!";// eligeComputadora: PAPEL
          }

        if(eligeUsuario == "Papel"){

          }else{
            return "¡Perdiste!";// eligeComputadora: TIJERA

        }
        if(eligeUsuario == "Tijera"){

            return "¡Ganaste!";
          }else{
            return "¡Perdiste!";// eligeComputadora: PIEDRA
          }
        }
      }

      alert(jugar(eligeUsuario, eligeComputadora));
