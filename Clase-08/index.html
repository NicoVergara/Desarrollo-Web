<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Clase08 - ToDo List</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:400,700">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header>
    <div class="container linear-gradient" class="todo">
      <h3>Desarrollo Web</h3>
    </div>
  </header>

  <div id="contact-link" class="page-section p-140-cont">
    <div class="container">
      <div class="row">
        <!-- Title Info -->
        <div class="col-md-4 mb-30">
          <h3 class="mt-0">Lista de Tareas</h3>
        </div>

        <div class="col-md-8">
          <!-- ToDo Form -->
          <form id="todo-form">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6 mb-23">
                    <input type="text" value data-msg-required="Por favor ingrese un id" maxlength="100" class="form-control" placeholder="ID" name="id" id="id">
                  </div>
                  <div class="col-md-6 mb-23">
                    <input type="text" value data-msg-required="Por favor ingrese un título" maxlength="100" class="form-control" placeholder="Título" name="titulo" id="titulo">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <textarea maxlength="5000" data-msg-required="Por favor ingrese una descripción" rows="4" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion" required aria-data="true"></textarea>
                <div class="text-right text-xxs-center">
                  <button class="button medium rounded gray font-open-sans mt-40" id="agregarTarea">Agregar</button>
                  <button class="button medium rounded gray font-open-sans mt-40" id="buscarTarea">Buscar</button>
                  <button class="button medium rounded gray font-open-sans mt-40" id="eliminarLista">Eliminar Lista</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <div class="container page-section">
    <div class="row">
      <div class="col-md-12">
        <!-- Lista de Tareas -->
        <ul class="todo" id="todo"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
